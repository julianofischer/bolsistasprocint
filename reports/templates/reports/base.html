{% load static %}
<!DOCTYPE html>
<html>
  <head>
    <title>
      {% block title %}{% endblock %}
    </title>
    <link rel="stylesheet" href="{% static 'css/bootstrap.min.css' %}" />
    <link rel="stylesheet" href="{% static 'css/custom.css' %}" />
    <link rel="stylesheet" type="text/css" href="https://cdn.jsdelivr.net/npm/toastify-js/src/toastify.min.css">
    {% block extra_head %}{% endblock %}
  </head>
  <body>
    {% block content %}{% endblock %}
    <script src="{% static 'js/bootstrap.bundle.min.js' %}"></script>
    <script type="text/javascript" src="https://cdn.jsdelivr.net/npm/toastify-js"></script>
    <script>
      function showSuccessToast(message) {
          Toastify({
              text: message,
              duration: 3000, // Toast duration in milliseconds (e.g., 5000 = 5 seconds)
              backgroundColor: 'green', // Customize the toast background color
          }).showToast();
      }

      function showErrorToast(message) {
          Toastify({
              text: message,
              duration: 3000, // Toast duration in milliseconds (e.g., 5000 = 5 seconds)
              backgroundColor: 'red', // Customize the toast background color
          }).showToast();
      }
  </script> 
  {% block bodyscripts %}{% endblock %} 
  </body>
</html>
