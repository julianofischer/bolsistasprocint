{% load static %}
<!DOCTYPE html>
<html>
  <head>
    <title>
      {% block title %}{% endblock %}
    </title>
    <link rel="stylesheet" href="{% static 'css/bootstrap.min.css' %}" />
    <link rel="stylesheet" href="{% static 'css/main.css' %}" />
    <link rel="stylesheet" type="text/css" href="https://cdn.jsdelivr.net/npm/toastify-js/src/toastify.min.css">
    {% block extra_head %}{% endblock %}
  </head>
  <body>
    <header>
      {% block navbar %}
      <nav class="navbar navbar-expand-lg navbar-dark border-bottom shadow-sm bg-primary">
          <div class="container">
              <a class="navbar-brand" href="/">Bolsistas PROCINT</a>
              <ul class="navbar-nav ml-auto">
                  {% if user.is_authenticated %}
                      <li class="nav-item">
                          <a class="nav-link" href="{% url 'logout' %}?next=/login">Logout</a>
                      </li>
                  {% endif %}
              </ul>
          </div>
      </nav>
      {% endblock %}
  </header>

    {% block content %}{% endblock %}
    <script src="{% static 'js/bootstrap.bundle.min.js' %}"></script>
    <script type="text/javascript" src="https://cdn.jsdelivr.net/npm/toastify-js"></script>
    <script>
      function showSuccessToast(message) {
          Toastify({
              text: message,
              duration: 3000, // Toast duration in milliseconds (e.g., 5000 = 5 seconds)
              backgroundColor: 'green', // Customize the toast background color
          }).showToast();
      }

      function showErrorToast(message) {
          Toastify({
              text: message,
              duration: 3000, // Toast duration in milliseconds (e.g., 5000 = 5 seconds)
              backgroundColor: 'red', // Customize the toast background color
          }).showToast();
      }
  </script> 
  {% block bodyscripts %}{% endblock %} 
  </body>
</html>
