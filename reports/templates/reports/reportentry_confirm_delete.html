{% extends 'reports/base.html' %}

{% block content %}
<div class="container d-flex align-items-center justify-content-center pt-5">
    <div class="card text-center">
        <div class="card-body">
            <h2 class="card-title">Confirme a Exclusão</h2>
            <p class="card-text">Você tem certeza que deseja excluir essa atividade?</p>
            <form method="post">
                {% csrf_token %}
                <div class="btn-group" role="group">
                    <button type="submit" class="btn btn-danger">Excluir</button>
                    <a href="{% url 'report-entries' report_id=object.report.id %}" class="btn btn-secondary">Cancelar</a>
                </div>
            </form>
        </div>
    </div>
</div>
{% endblock %}
