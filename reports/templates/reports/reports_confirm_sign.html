{% extends 'reports/base.html' %}

{% block content %}
<div class="container d-flex align-items-center justify-content-center pt-5">
    <div class="card text-center">
        <div class="card-body">
            <h2 class="card-title">Confirme a assinatura</h2>
            <p class="card-text">Confirma que deseja assinar este relat√≥rio?</p>
            <form method="post" action="{% url 'report_sign' report_id=report.id %}">
                {% csrf_token %}
                <div class="btn-group" role="group">
                    <button type="submit" class="btn btn-primary">Assinar</button>
                    <button type="button" onclick="window.history.back()" class="btn btn-secondary">Cancelar</button>
                </div>
            </form>
        </div>
    </div>
</div>
{% endblock %}
